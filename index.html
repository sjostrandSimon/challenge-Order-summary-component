<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="images/illustration-hero.svg"
          alt="Animated character dancing with headphones, blue background and pink notes in the air"
          class="card-img"
        />
        <div class="card-content">
          <h1 class="card-heading">Order Summary</h1>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-container">
            <div class="plan">
              <img
                src="images/icon-music.svg"
                alt="Music note icon"
                class="plan-icon"
              />
              <div class="plan-details">
                <h2 class="plan-heading">Annual Plan</h2>
                <span class="plan-price">$59.99/year</span>
              </div>
              <a href="#" class="plan-btn-change">Change</a>
            </div>
            <button class="btn btn-proceed">Proceed to Payment</button>
          </div>
          <button class="btn btn-cancel">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
